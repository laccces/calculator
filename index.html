<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcBody max-w-lg rounded overflow-hidden shadow-xl bg-green-800 flex">
        <div class="px-8 py-8">
            <div class="flex mb-1 justify-end">
                <div class="output flex flex-col w-2/3 h-12 justify-center items-end m-1 bg-gray-300 text-gray-900 font-semibold px-2 border border-black hover:border">
                    <div class="previousNumber flex max-w-lg h-1/3 pb-5 pt-1 text-gray-600 text-xs"></div>
                    <div class="currentNumber flex max-w-lg h-2/3 pb-2 text-xl">0</div>
                </div>
                <button class="clear flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">C</button>
            </div>
            <div class="flex mb-1">
                <button class="number flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">1</button>
                <button class="number flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">2</button>
                <button class="number flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">3</button>
                <button class="operator flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">-</button>
            </div>
            <div class="flex mb-1">
                <button class="number flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">4</button>
                <button class="number flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">5</button>
                <button class="number flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">6</button>
                <button class="operator flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">x</button>
            </div>
            <div class="flex mb-1">
                <button class="number flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">7</button>
                <button class="number flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">8</button>
                <button class="number flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">9</button>
                <button class="operator flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">/</button>
            </div>
            <div class="flex mb-1">
                <button class="equal flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">=</button>
                <button class="decimal flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">.</button>
                <button class="number flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">0</button>
                <button class="operator flex w-12 h-12 justify-center font-bold items-center m-1 py-2 px-2 border hover:border-transparent text-white">+</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
